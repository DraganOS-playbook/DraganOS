<?xml version="1.0" encoding="utf-8"?>
<Playbook>
    <Name>DraganOS</Name>
    <Username>DraganOS</Username>
    <Title>DraganOS 2.0</Title>
    <ShortDescription>Playbook for Windows 10 and 11</ShortDescription>
    <Description>DraganOS - Created for games and programmers who love everything for you, minimal latency and increased FPS</Description>
    <Details>Created for games and programmers who love everything for you, minimal latency and increased FPS</Details>
    <Version>2.0</Version>
    <SupportedBuilds>
       <string>19045</string>
       <string>22631</string>
       <string>26100</string>
    </SupportedBuilds>
    <Requirements>
        <Requirement>Internet</Requirement>
        <Requirement>DefenderDisabled</Requirement>
        <Requirement>PluggedIn</Requirement>
    </Requirements>
    <Overhaul>true</Overhaul>
    <UseKernelDriver>false</UseKernelDriver>
    <DonateLink>https://www.patreon.com/draganos</DonateLink>
    <Website>https://draganos.vercel.app</Website>
    <Git>https://github.com/DraganOS-playbook</Git>
	    <FeaturePages>
		<RadioImagePage CheckDefaultBrowser="true" DefaultOption="browser-brave" Description="Please select a preferred browser. We can only provide a curated experience for some options.">
			<Options>
				<RadioImageOption>
					<Text>Brave</Text>
					<Name>browser-brave</Name>
					<FileName>brave</FileName>
					<GradientTopColor>#131524</GradientTopColor>
					<GradientBottomColor>#3b3e4f</GradientBottomColor>
				</RadioImageOption>
				<RadioImageOption>
					<Text>Firefox</Text>
					<Name>browser-firefox</Name>
					<FileName>firefox</FileName>
					<GradientTopColor>#FF3647</GradientTopColor>
					<GradientBottomColor>#FFC742</GradientBottomColor>
				</RadioImageOption>
				<RadioImageOption>
					<Text>Chrome</Text>
					<Name>browser-chrome</Name>
					<FileName>chrome</FileName>
					<GradientTopColor>#7E7E7E</GradientTopColor>
					<GradientBottomColor>#D0D0D0</GradientBottomColor>
				</RadioImageOption>
			</Options>
			<BottomLine Text="Which is best for me?" Link="https://privacytests.org/" />
		</RadioImagePage>
        <RadioPage IsRequired="true" DefaultOption="7zip" Description="Please select which archiving utility you want.">
            <Options>
				<RadioOption IsChecked="false">
                    <Text>7Zip</Text>
                    <Name>7zip</Name>
				</RadioOption>
				<RadioOption IsChecked="false">
                    <Text>NanaZip</Text>
                    <Name>nanazip</Name>
				</RadioOption>
				<RadioOption IsChecked="false">
                    <Text>WinRAR</Text>
                    <Name>winrar</Name>
				</RadioOption>
            </Options>
		</RadioPage>
        <CheckboxPage IsRequired="true" Description="Please select which game launcher(s) you would like to install.">
            <Options>
                <CheckboxOption IsChecked="false">
                    <Text>Steam</Text>
                    <Name>configure-steam</Name>
				</CheckboxOption>	
                <CheckboxOption IsChecked="false">
                    <Text>Epic Games</Text>
                    <Name>gaming-epicgames</Name>	
				</CheckboxOption>				
            </Options>
		</CheckboxPage>
        <CheckboxPage IsRequired="true" Description="Please select which additional software you would like to install.">
            <Options>
                <CheckboxOption IsChecked="false">
                    <Text>Discord</Text>
                    <Name>discord</Name>
				</CheckboxOption>	
                <CheckboxOption IsChecked="false">
                    <Text>MPC-HC</Text>
                    <Name>mpc-hc</Name>
				</CheckboxOption>	
                <CheckboxOption IsChecked="false">
                    <Text>NotePad++</Text>
                    <Name>np++</Name>					
				</CheckboxOption>
            </Options>
		</CheckboxPage>
		</FeaturePages>
</Playbook>